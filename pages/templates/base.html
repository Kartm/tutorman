{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        TMS | {% block title %}{% endblock %}
    </title>

    {#    <script src="{% static 'js/main.js' %}"></script>#}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
</head>
<body>
<main>
    <nav class="menu">
        {% url 'home-page-view' as home_page_url %}
        <div {% if request.resolver_match.url_name == 'home-page-view' %}class="item active"{% endif %} class="item">
            <a href="{{ home_page_url }}">Coming Up</a>
        </div>

        {% url 'tutorings-page-view' as tutorings_page_url %}
        <div {% if request.resolver_match.url_name == 'tutorings-page-view' %}class="item active"{% endif %} class="item">
            <a href="{{ tutorings_page_url }}">Browse Tutorings</a>
        </div>
</nav>
<div class="container">
    {% block pagecontent %}
    {% endblock %}
</div>
</main>
</body>
</html>
