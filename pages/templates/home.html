{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}About Us {% endblock %}</title>
    </head>
    <body>
      {% block pagecontent %}
        <h1>Coming up time slots:</h1>
          <div style="display: grid; grid-gap: 32px; grid-template-columns: repeat(4, 1fr); grid-auto-flow: row;">
          {% for tutoring in tutorings %}
              {% include "components/upcoming_tutoring_card.html" with tutoring=tutoring%}
          {% endfor %}
          </div>
      {% endblock %}
    </body>
</html>
